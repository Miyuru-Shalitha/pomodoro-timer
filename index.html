<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="tile">
            <span class="checkmark">☑</span>
        </div>
        <div class="tile">
            <span id="title" class="title">Timer</span>
        </div>
        <div class="tile">
            <span class="checkmark">☑</span>
        </div>

        <div class="tile"></div>
        <div class="tile timer-container">
            <span id="timer">00:00</span>
        </div>
        <div class="tile"></div>

        <div class="tile">
            <span class="checkmark">☑</span>
        </div>
        <div class="tile">
            <button id="start-reset-button" class="start-reset-button">Start</button>
        </div>
        <div class="tile">
            <span class="checkmark">☑</span>
        </div>
    </div>
</body>

</html>
